<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="DNS,Bind,Named">
    <meta name="author" content="KKStudio">
    <title>DNStack</title>
    <link href="{{ static_url('bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ static_url('css/dnstack.css') }}" rel="stylesheet">
    <link href="{{ static_url('font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    {% block head %}{% endblock %}
</head>
<body>
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" title="DNS Stack">DNStack</a>
            </div>
            <!-- Top Menu Items -->
            {% include "layout/top.html" %}
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                {% include "layout/nav.html" %}
            </div>
            <!-- /.navbar-collapse -->
        </nav>
        <div id="page-wrapper">
            <div class="container-fluid">
                {% block content %}
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header">DNStack</h3>
                        <p>Hello,DNStack.</p>
                    </div>
                </div>
                <!-- /.row -->
                {% endblock %}
            </div>
            <!-- /.container-fluid -->
        </div>
        <footer>
            <div class="footer pull-right">2017 (C) Copyright <a href="https://github.com/kkstu" target="_blank">KK Studio</a></div>
        </footer>
        <!-- /#page-wrapper -->
    </div>
    {% include "layout/footer.html" %}
{% block footer %}{% endblock %}
</body>
</html>
