{% extends "layout/main.html" %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <span class="page-title">分组管理</span>
        <span class="pull-right">
            <button type="button" class="btn btn-sm btn-primary"><i class="fa fa-plus fa-fw"></i>添加分组</button>
        </span>
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <table class="table table-striped table-hover tb-center">
            <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>分组名称</th>
                    <th>域名统计</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for row in data %}
                <tr>
                    <td id="gid_{{ row.id }}"><input type="checkbox"></td>
                    <td id="name_{{ row.id }}">{{ row.name }}</td>
                    <td>--</td>
                    <td>
                        <button type="button" class="btn btn-xs btn-primary" data-id="{{ row.id }}"><i class="fa fa-edit fa-fw"></i>编辑</button>
                        <button type="button" class="btn btn-xs btn-danger" data-id="{{ row.id }}"><i class="fa fa-times fa-fw"></i>删除</button>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
        </table>
    </div>
</div>
{% endblock %}
