{% extends "layout/main.html" %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">域名管理</h3>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <table class="table table-striped table-hover tb-center">
            <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>域名</th>
                    <th>分组</th>
                    <th>创建时间</th>
                    <th>记录统计</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for row in data %}
                <tr>
                    <td><input id="domain_{{ row.id }}" type="checkbox"></td>
                    <td id="domain_name_{{ row.id }}">{{ row.zone }}</td>
                    <td>{{ group[row.gid] }}</td>
                    <td>{{ handler.format_time(row.create_time) }}</td>
                    <td>{{ row.count }}</td>
                    <td>{{ row.status }}</td>
                    <td>
                        <button type="button" class="btn btn-xs btn-warning" data-id="{{ row.id }}"><i class="fa fa-ban fa-fw"></i>停用</button>
                        <button type="button" class="btn btn-xs btn-primary" data-id="{{ row.id }}"><i class="fa fa-edit fa-fw"></i>备注</button>
                        <button type="button" class="btn btn-xs btn-danger" data-id="{{ row.id }}"><i class="fa fa-times fa-fw"></i>删除</button>
                </tr>
                {% endfor %}
                </tbody>
        </table>
    </div>
</div>
{% endblock %}
