{% extends "layout/main.html" %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <span class="page-title">系统设置</span>
        <span class="pull-right">
            <button type="button" class="btn btn-sm btn-primary" onclick="location.reload();" title="刷新配置"><i class="fa fa-refresh fa-fw"></i> 刷新</button>
        </span>
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">License</label>
                <div class="col-sm-4">
                    <input id="" class="form-control" type="text" value="{{ data.license['value'] or '' }}" placeholder="License" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">主DNS</label>
                <div class="col-sm-4">
                    <input id="" class="form-control" type="text" value="{{ data.primary_ns['value'] or '' }}" placeholder="主要DNS">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">辅DNS</label>
                <div class="col-sm-4">
                    <input id="" class="form-control" type="text" value="{{ data.second_ns['value'] or '' }}" placeholder="辅助DNS">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">联系人</label>
                <div class="col-sm-4">
                    <input id="" class="form-control" type="text" value="{{ data.resp_person['value'] or '' }}" placeholder="联系人邮件（在SOA记录显示）">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">RNDC主机</label>
                <div class="col-sm-4">
                    <input id="" class="form-control" type="text" value="{{ data.rndc_host['value'] or '' }}" placeholder="RNDC主机">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">RNDC端口</label>
                <div class="col-sm-4">
                    <input id="" class="form-control" type="text" value="{{ data.rndc_port['value'] or '' }}" placeholder="RNDC端口">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">RNDC Algo</label>
                <div class="col-sm-4">
                    <input id="" class="form-control" type="text" value="{{ data.rndc_algo['value'] or '' }}" placeholder="RNDC Algo">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">RNDC Key</label>
                <div class="col-sm-4">
                    <input id="" class="form-control" type="text" value="{{ data.rndc_secret['value'] or '' }}" placeholder="RNDC Key">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-offset-2 col-sm-2">
                    <button type="button" class="btn btn-primary pull-right" id="save_btn"><i class="fa fa-check fa-fw"></i>保 存</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
