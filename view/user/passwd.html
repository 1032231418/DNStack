{% extends "layout/main.html" %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <span class="page-title">修改密码</span>
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="" class="col-sm-1 control-label">原始密码</label>
                <div class="col-sm-4">
                    <input id="" class="form-control" type="password" placeholder="请输入原始密码">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-1 control-label">新密码</label>
                <div class="col-sm-4">
                    <input id="" class="form-control" type="password" placeholder="请输入新密码">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-1 control-label">重复密码</label>
                <div class="col-sm-4">
                    <input id="" class="form-control" type="password" placeholder="请再次输入新密码">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label"></label>
                <div class="col-sm-offset-2 col-sm-2">
                    <button type="button" class="btn btn-primary pull-right" id="save_btn"><i class="fa fa-check fa-fw"></i>保 存</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
